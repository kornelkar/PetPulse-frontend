<form class="appointment-form" [formGroup]="appointmentForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="owner">Właściciel</label>
    <select class="form-control" formControlName="owner">
      <option *ngFor="let owner of owners" [value]="owner.id">{{ owner.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="animal">Zwierzę</label>
    <select class="form-control" formControlName="animal">
      <option *ngFor="let animal of animals" [value]="animal.id">{{ animal.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="visitPurpose">Cel wizyty</label>
    <input type="text" class="form-control" formControlName="visitPurpose">
  </div>

  <div class="form-group">
    <label for="appointmentDate">Data wizyty</label>
    <input type="text" class="form-control" bsDatepicker formControlName="appointmentDate">
  </div>

  <div class="form-group">
    <label for="appointmentDateTime">Data i godzina wizyty</label>
    <input type="datetime-local" class="form-control" formControlName="appointmentDateTime">
  </div>

  <button type="submit" class="btn btn-primary">Zapisz wizytę</button>
</form>
