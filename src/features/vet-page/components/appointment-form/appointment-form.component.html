<form class="appointment-form" [formGroup]="appointmentForm" (ngSubmit)="submit()">
  <h2>Zaplanuj Wizytę</h2>
  <div class="form-group">
    <label for="name">Cel wizyty</label>
    <input type="text" id="name" class="form-control" formControlName="name">
  </div>

  <div class="form-group">
    <label for="description">Opis wizyty</label>
    <input type="text" id="description" class="form-control" formControlName="description">
  </div>

  <div class="form-group">
    <label for="start_date">Rozpoczęcie wizyty</label>
    <input type="datetime-local" id="start_date" class="form-control" formControlName="start_date">
  </div>

  <div class="form-group">
    <label for="end_date">Zakończenie wizyty</label>
    <input type="datetime-local" id="end_date" class="form-control" formControlName="end_date">
  </div>

  <input type="hidden" formControlName="user_id">
  <input type="hidden" formControlName="animal_id">

  <button type="submit" class="btn btn-primary">Zapisz wizytę</button>
</form>
