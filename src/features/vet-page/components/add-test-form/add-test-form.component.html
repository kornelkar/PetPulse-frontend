<div class="container mt-5">
  <form [formGroup]="testForm" (ngSubmit)="onSubmit()">
    <h2>Dodaj nowe wyniki bada≈Ñ</h2>
    <div class="form-group">
      <label for="name">Badanie</label>
      <input type="text" id="name" class="form-control" formControlName="name">
    </div>

    <div class="form-group">
      <label for="description">Wyniki badania</label>
      <textarea id="description" class="form-control" formControlName="description" rows="8"></textarea>
    </div>

    <input type="hidden" formControlName="animal_id">

    <button type="submit" class="btn btn-primary">Dodaj wynik badania</button>
  </form>
</div>
