<div class="container">
  <h2>Otwarta Wizyta</h2>
  <form [formGroup]="visitForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Cel wizyty</label>
      <input type="text" id="name" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label for="description">Przebieg wizyty</label>
      <input type="text" id="description" class="form-control" formControlName="description">
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <input type="text" id="status" class="form-control" formControlName="status">
    </div>
    <h2>Zalecenia</h2>
    <div class="form-group">
      <label for="recommendationName">Tytuł zaleceń</label>
      <input type="text" id="recommendationName" class="form-control" formControlName="recommendationName">
    </div>
    <div class="form-group">
      <label for="recommendation">Zalecenia</label>
      <textarea type="text" id="recommendation" class="form-control" formControlName="recommendation"
                rows="8"></textarea>
    </div>
    <input type="hidden" formControlName="animal_id">
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Zakończ Wizytę</button>
    </div>
  </form>
</div>
