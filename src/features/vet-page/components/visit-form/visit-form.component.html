<div class="container">
  <form [formGroup]="visitForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="visitPurpose">Cel wizyty</label>
      <input type="text" id="visitPurpose" class="form-control" formControlName="visitPurpose">
    </div>
    <div class="form-group">
      <label for="visitDescription">Przebieg wizyty</label>
      <input type="text" id="visitDescription" class="form-control" formControlName="visitDescription">
    </div>
    <div class="form-group">
      <label for="recommendations">Zalecenia</label>
      <input type="text" id="recommendations" class="form-control" formControlName="recommendations">
    </div>
    <button type="submit" class="btn btn-primary">Zapisz</button>
  </form>
</div>
