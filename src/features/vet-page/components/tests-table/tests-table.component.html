<h1>Wyniki badaÅ„</h1>
<div class="table">
  <div class="table__header">
    <div class="table__header--id">ID</div>
    <div class="table__header--name">Nazwa badania</div>
    <div class="table__header--description">Wyniki</div>
    <div class="table__header--status">Data zrealizowania</div>
  </div>
  <div class="table__content">
    <div class="table__row" *ngFor="let detail of tests">
      <div class="table__row--cell-id">{{ detail.id }}</div>
      <div class="table__row--cell-name">{{ detail.name }}</div>
      <div class="table__row--cell-description">{{ detail.description}}</div>
      <div class="table__row--cell-status">{{ detail.start_date }}</div>
    </div>
  </div>
</div>
