<div class="login-container d-flex justify-content-center align-items-center vh-100">
  <form (ngSubmit)="onLogin()" class="w-25">
    <div class="form-group">
      <label for="emailInput">Email address</label>
      <input type="email" class="form-control" id="emailInput" [(ngModel)]="user.email" name="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="passwordInput" [(ngModel)]="user.password" name="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
</div>
